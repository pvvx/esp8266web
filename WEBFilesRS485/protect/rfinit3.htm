<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>ESP8266EX RF Data Setup 3</title>
	<link rel="stylesheet" href="../style.css">
</head><body>
~inc:menu.inc~
	<div class="content">
		<h2 class="title">RF Data Setup 3</h2>
		<table class="form">
			<tr>
			<tr><form method="post" action="">
				<td class="label">low_power_en [93]:</td>
				<td><select id='sc93' name='sys_const_93' title='default: 0'>
					<option value='0'>0: disable low power mode</option>
					<option value='1'>1: enable low power mode</option>
				</select></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">lp_rf_stg10 [94]:</td>
				<td><input title='default: 15. the attenuation of RF gain stage 0 and 1. 0: -23, 4: -17.5,.. 13: -6db, 15: 0db' name='sys_const_94' maxlength='5' value='~sys_const_94~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">lp_bb_att_ext [95]:</td>
				<td><input title='default: 0. the attenuation of BB gain, 0: 0db,  1: -0.25db,  2: -0.5db,  3: -0.75db,  4: -1db,   5: -1.25db, 6: -1.5db, 7: -1.75db, 8: -2db ..(max valve is 24(-6db))' name='sys_const_95' maxlength='5' value='~sys_const_95~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">lp_rf_stg10 [96]:</td>
				<td><select id='sc96' name='sys_const_96' title='default: 0. '>
					<option value='0'>0: 11b power is same as mcs0 and 6m</option>
					<option value='1'>1: enable 11b power different with ofdm</option>
				</select></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">pwr_ind_11b_0 [97]:</td>
				<td><input title='default: 0. 1m, 2m power index [0..5]' name='sys_const_97' maxlength='5' value='~sys_const_97~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">pwr_ind_11b_1 [98]:</td>
				<td><input title='default: 0. 5.5m, 11m power index [0..5]' name='sys_const_98' maxlength='5' value='~sys_const_98~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">vdd33_const [107]:</td>
				<td><input title='default: 0. the voltage of PA_VDD. x=0xff: it can measure VDD33, 18<=x<=36: use input voltage, the value is voltage*10, 33 is 3.3V, 30 is 3.0V, x<18 or x>36: default voltage is 3.3V' name='sys_const_107' maxlength='5' value='~sys_const_107~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">deep_sleep_mode [108]:</td>
				<td><input title='default: 0.' name='sys_const_108' maxlength='5' value='~sys_const_108~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">freq_correct_en [112]:</td>
				<td><input title='default: 0. bit[0]:0->do not correct frequency offset , 1->correct frequency offset. bit[1]:0->bbpll is 168M, it can correct + and - frequency offset,  1->bbpll is 160M, it only can correct + frequency offset; bit[2]:0->auto measure frequency offset and correct it, 1->use 113 byte force_freq_offset to correct frequency offset. 0: do not correct frequency offset. 1: auto measure frequency offset and correct it,  bbpll is 168M, it can correct + and - frequency offset. 3: auto measure frequency offset and correct it,  bbpll is 160M, it only can correct + frequency offset. 5: use 113 byte force_freq_offset to correct frequency offset, bbpll is 168M, it can correct + and - frequency offset. 7: use 113 byte force_freq_offset to correct frequency offset, bbpll is 160M , it only can correct + frequency offset.' name='sys_const_112' maxlength='5' value='~sys_const_112~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">force_freq_offset [113]:</td>
				<td><input title='default: 0. signed, unit is 8khz' name='sys_const_113' maxlength='5' value='~sys_const_113~'></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr><form method="post" action="">
				<td class="label">phy_powerup_option[114]:</td>
				<td><select id='sc114' name='sys_const_114' title='default: 2'>
					<option value='0'>0: RF only calibrate VDD33, 2 ms</option>
					<option value='1'>1: RF calibrate VDD33 and TX power, 18 ms</option>
					<option value='2'>2: RF only calibrate VDD33, 2 ms</option>
					<option value='3'>3: RF will do the whole calibration, 200 ms</option>
				</select></td>
				<td class="left"><input type="submit" value="Set" class="button"></td>
			</tr></form>
			<tr></tr><tr><td></td>
			<td><a href='/protect/rfinit2.htm'><< Prev *</a></td>
			<td></td>
			</tr>
		</table>
	</div>
~inc:footer.inc~
<script type="text/javascript">
~inc:$js.inc~
$('sc93').value = '~sys_const_93~';
$('sc96').value = '~sys_const_96~';
$('sc114').value = '~sys_const_114~';
</script>
</body></html>
